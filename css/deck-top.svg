<svg viewBox='0 0 353 353' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='0.82' 
      numOctaves='3' 
      stitchTiles='stitch'/>
    <feComponentTransfer>
      <feFuncR type="linear" slope="0.1"/>
      <feFuncG type="linear" slope="0.1"/>
      <feFuncB type="linear" slope="0.1"/>
    </feComponentTransfer>
  </filter>
  
  <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
</svg>